<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    background-color: #f5f5f5;
  }

  .navbar {
    height: 100vh;
    width: 300px;
    position: fixed;
    left: -300px;
    top: 0;
    background-color: #222;
    color: #fff;
    transition: left 0.3s ease-in-out;
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
    overflow-y: auto;
    font-size: 16px;
  }

  .navbar img.top-image {
    display: block;
    width: 100%;
    height: 25%;
  }

  .navbar a {
    display: block;
    padding: 15px 20px;
    color: #fff;
    text-decoration: none;
    position: relative;
    transition: color 0.3s, background-color 0.3s;
  }

  .navbar a::before {
    content: "";
    position: absolute;
    left: 0;
    top: 50%;
    transform: translateY(-50%);
    width: 5px;
    height: 40px;
    background-color: transparent;
    border-radius: 10px;
    transition: background-color 0.3s;
  }

  .navbar a:hover {
    color: #ffcc00;
    background-color: #444;
  }

  .navbar a:hover::before {
    background-color: #ffcc00;
  }

  .separator {
    margin: 10px 0;
    border-top: 1px solid #555;
  }
  .service-icon {
    margin-right: 10px;
    font-size: 1.2em;
  }

  .open-btn {
    position: fixed;
    top: 20px;
    left: 20px;
    background-color: #ffcc00;
    color: #333;
    border: none;
    padding: 10px;
    border-radius: 50%;
    cursor: pointer;
    transition: background-color 0.3s, transform 0.3s;
    z-index: 1;
  }

  .open-btn-icon {
    font-size: 24px;
  }

  .open-btn.active {
    display: none;
  }

  .open-btn:hover {
    background-color: #444;
  }

  .open-btn:focus {
    outline: none;
  }
  .welcome-section {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    margin-top: 50px;
    padding: 0 20px;
    text-align: center;
    margin-bottom: 0px;
  }
  .welcome-heading {
    font-size: 36px;
    margin-bottom: 10px;
    color: #333;
  }
  .greetings {
    font-size: 24px;
    color: #555;
    margin-bottom: 20px;
  }
  .greetings em {
    font-weight: bold;
    color: #111112;
  }
  .gallery-section {
    margin-top: 20px;
    display: flex;
    justify-content: space-between;
    flex-wrap: wrap;
  }
  .gallery-image {
    width: 49%;
    margin-bottom: 10px;
  }
  .social-media-section {
    margin-top: 20px;
    text-align: center;
    display: flex;
    justify-content: center;
  }
  .social-media-icon {
    font-size: 24px;
    color: #b90c18;
    margin: 0 10px;
    transition: color 0.3s;

  .social-media-icon:hover {
    color: #d3151e;
  }
  .social-media-icons {
    display: flex;

  .login-register-button {

    right: 20px;
    background-color: #ffcc00;
    color: #333;
    border: none;
    padding: 10px 15px;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s, color 0.3s;
  }
  .login-register-button:hover {
    background-color: #edf508;
    color: #fff;

</style>

  <script>
    const navbar = document.getElementById('navbar');
    const openBtn = document.querySelector('.open-btn');

    function toggleNavbar() {
      if (navbar.style.left === '-300px' || navbar.style.left === '') {
        navbar.style.left = '0';
        openBtn.classList.add('active');
      } else {
        navbar.style.left = '-300px';
        openBtn.classList.remove('active');
      }
    }

    function closeNavbar() {
      navbar.style.left = '-300px';
      openBtn.classList.remove('active');
    }

    const navLinks = document.querySelectorAll('.navbar a');
    for (const link of navLinks) {
      link.addEventListener('click', closeNavbar);
    }
  </script>
