<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Page</title>
    <!-- Include Font Awesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .navbar {
            background-color: #333;
            color: #fff;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
        }

        .navbar-brand {
            font-size: 24px;
        }

        .admin-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .admin-list {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            grid-gap: 20px;
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .admin-item {
            background-color: #fff;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s;
            cursor: pointer;
            text-align: center;
        }

        .admin-item:hover {
            transform: translateY(-5px);
        }

        .admin-icon {
            font-size: 40px;
            margin-bottom: 10px;
        }

        .admin-title {
            font-size: 20px;
            color: #333;
        }
    </style>
</head>

<body>
    <nav class="navbar">
        <div class="navbar-brand">Admin Services</div>
        <div class="user-info">Logged in as Admin</div>
    </nav>
    <div class="admin-container">
        <ul class="admin-list">
            <li class="admin-item">
                <a href="add_hospital.html" class="admin-icon"><i class="fas fa-hospital"></i></a>
                <div class="admin-title">Add Hospital</div>
            </li>
            <li class="admin-item">
                <a href="add_city.html" class="admin-icon"><i class="fas fa-city"></i></a>
                <div class="admin-title">Add City</div>
            </li>
            
            <li class="admin-item">
                <a href="add_hotel.html" class="admin-icon"><i class="fas fa-hotel"></i></a>
                <div class="admin-title">Add Hotel</div>
            </li>
            <li class="admin-item">
                <a href="add_college.html" class="admin-icon"><i class="fas fa-graduation-cap"></i></a>
                <div class="admin-title">Add College</div>
            </li>
        </ul>
    </div>
</body>

</html>
